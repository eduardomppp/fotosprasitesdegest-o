<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photo {
            margin: 10px;
        }
        .photo img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Fotos</h1>
    <div class="container">
        <div class="photo">
            <img src="caminho_para_sua_primeira_foto.jpg" alt="Foto 1">
        </div>
        <div class="photo">
            <img src="caminho_para_sua_segunda_foto.jpg" alt="Foto 2">
        </div>
        <div class="photo">
            <img src="caminho_para_sua_terceira_foto.jpg" alt="Foto 3">
        </div>
        <div class="photo">
            <img src="caminho_para_sua_quarta_foto.jpg" alt="Foto 4">
        </div>
    </div>
</body>
</html>
